{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Photos Library - Simple is Better Than Complex{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    {% block content %}
        <div class="panel panel-default">
            <div class="panel-body"><p>Photo Upload Example</p> <!-- Drop Zone -->
                <div class="well text-muted text-center upload-drop-zone" id="drop-zone">
                    <h3>Drop Photos Here to Upload</h3> <h4 align="center">Or</h4>
                    <button type="button" class="btn btn-primary js-upload-photos"> Select Files</button>
                    <input id="fileupload" type="file" name="images" multiple style="display: none;"
                           data-url="{% url 'photo_upload' %}"
                           data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>
                </div>
                <div id="file_upload_message"></div>
            </div> <!-- progress Modal -->
            <div class="modal fade" id="modal-progress" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"><h4 id="file_upload_message" class="modal-title">Uploading...</h4>
                        </div>
                        <div class="modal-body">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</div>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{# plugin scripts #}
<script src="{% static 'js/jquery.ui.widget.js_gallery' %}"></script>
<script src="{% static 'js/jquery.iframe-transport.js_gallery' %}"></script>
<script src="{% static 'js/jquery.fileupload.js_gallery' %}"></script>
{# our photo upload page script #}
<script src="{% static 'js/photo-upload.js_gallery' %}"></script>
</body>
</html>
